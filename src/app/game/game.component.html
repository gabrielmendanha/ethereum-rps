<h1 *ngIf="!hasPlayer2Move && !gameFinalized" class="text-center">Waiting for player's 2 move...</h1>
<h1 *ngIf="hasPlayer2Move && !gameFinalized" class="text-center">Reveal your move!</h1>
<h1 *ngIf="gameFinalized" class="text-center">Game finalized!</h1>
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <ngb-alert [dismissible]="false" [type]="'info'">Share <b>{{completeUrl}}</b> with player 2</ngb-alert>
        <ngb-alert *ngIf="won && gameFinalized" [dismissible]="false" [type]="'success'">ðŸŽ‰ You won! Congratulations! ðŸŽ‰ </ngb-alert>
        <ngb-alert *ngIf="!won && gameFinalized" [dismissible]="false" [type]="'danger'"> Better luck next time ðŸ˜© </ngb-alert>
    </div>
</div>
<div class="row">
    <div class="col-md-6 text-right">
        <button type="button" class="btn btn-primary btn-lg" [disabled]="!hasPlayer2Move" (click)="reveal()"> <i *ngIf="loadingReveal" class="fa fa-refresh fa-spin fa-1x"></i> Reveal</button>
    </div>
    <div class="col-md-6 text-left">
        <button type="button" class="btn btn-danger btn-lg" [disabled]="hasPlayer2Move" (click)="refund()"> <i *ngIf="loadingRefund" class="fa fa-refresh fa-spin fa-1x"></i> Refund</button>
    </div>
</div>
